<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Example</title>
  </head>
  <body>
    <div class="wrapper">
      <section id="header-section">
        <h1 class="header-title">
          Title
        </h1>
        <p class="header-text">
          This is a header text
        </p>
        <p class="header-text">
          This is also a header text
        </p>
      </section>
      <section id="body-section" class="container">
        <p class="body-section">
          This is body text
        </p>
      </section>

      <section id="grid-section">
        <div class="row">
          <div class="column purple p-1">
            <p>
              One Column
            </p>
          </div>
        </div>
        <div class="row">
          <div class="column blue p-1">
            <p>Three column</p>
          </div>
          <div class="column red p-1">
            <p>Three column</p>
          </div>
          <div class="column green p-1">
            <p>Three column</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
